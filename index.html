<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Single Responsibility Principle</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
        
    </script>
    
    <style>
       ul {
           border: 1px solid black;
           width: 200px;
           min-height: 100px;
       }
       .cart-wrapper {
           float: left;
           margin-left: 20px;
       }
       .products-wrapper {
           float: left;
       }
    </style>

  </head>
  <body>
  <h1>Single Responsibility Principle</h1>
    <div class="products-wrapper">
      <h2>Products</h2>

      <ul id="products"></ul>
    </div>
    <div class="cart-wrapper">
      <h2>Cart</h2>
          <ul id="cart"></ul>
    </div>

  </body>
  <!--<script src="js/main.js"></script>-->
  <script src="js/Product.js"></script>
  <script src="js/ProductsList.js"></script>

  <script type="text/javascript">
    var products = [
      {
        id: 1,
        description: "Star Wars Lego Ship"
      },
      {
        id: 2,
        description: "Barbie Doll"
      },
      {
        id: 3,
        description: "Remote Control Airplane"
      }
    ];
    productsList = new ProductsList({
      products: products,
      el : $("#products"),
      dobleClickHandler : function(id, description){
        carProducts.addProduct({
          id: id,
          description: description
        });
      }
    });
    carProducts = new ProductsList({
      el : $("#cart")
    });
  </script>
</html>
